<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <title>{% block title %}Página principal{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'principal/css/styles.css' %}">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

  
  
<body class="center-block">
  <div class="container-fluid">

    <div class="">
      <div>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div>
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu1" >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <a href="{% url 'index' %}"><img src="{% static 'principal/logoTransp.png' %}" alt="SeQFood" class="img-responsive col-sm-12" /></a>
      </div>
     <div class="navbar-collapse collapse" id="menu1">
      
              <ul class="nav navbar-nav marg05">
                  <li class="menus"><h3><a href="{% url 'index' %}">Inicio</a></h3></li>

                  <li class="menus"><h3><a href="{% url 'busquedaAvanzada' %}">Búsqueda avanzada</a></h3></li>

              </ul>
              <form action="{% url 'gestionBusqueda' %}" method="POST" class="navbar-form navbar-left margT01"> {% csrf_token %}
                  <div class="input-group" >
                      <input type="text" placeholder="Buscar" name="busqueda" id="id_busqueda" class="form-control" />
                      <div class="input-group-btn">
                          <button class="btn btn-default" type="reset">
                                <i class="glyphicon glyphicon-remove-circle"></i>
                          </button>
                          <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                          </button>
                      </div>
                  </div>      
               </form>  
               <ul class="nav navbar-nav navbar-right margR05">
                  {% if user.is_authenticated %}
                  <li class="menus"><h2>{{ user.get_username }}</h2></li>
                  <li><h4><a href="{% url 'logout' %}">Cerrar Sesión</a></h4></li>
                  {% else %}
                  <li><a href="{% url 'login' %}">Login</a></li>
                  <li><a href="">Registrarse</a></li>
                  {% endif %}
                  
                  
               </ul>

      </div>
      </div>
      </nav>

      </div>

      <div id="pagina" class="col-md-10 marg10 margT07">
      <div id="contenido" class="text-center">
      {% block contenido %}{% endblock %}
      </div>

    </div>

  </div>
</body>
</html>
